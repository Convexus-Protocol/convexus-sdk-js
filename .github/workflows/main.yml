name: Run Jest
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn install && yarn bootstrap && yarn test
